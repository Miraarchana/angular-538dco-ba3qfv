<h2>Products</h2>
<!--
  Structural directive - any directive with * 
  Angular allows only one structural directive on an element
  Interpolation {{}}
  property-binding [ ]
  Event binding( )
-->
<div *ngFor="let product of products">
  <h3>
      <a [title]="product.name + ' details'">
        {{ product.name }}
      </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
<!-- bind the click event to the button Share.
the event is defined in product-list.component.ts
  -->
  <button (click)="share()">
    Share
  </button>
<!-- add the newly created component-->
  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">>
</app-product-alerts>
</div>
